<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 引入网站favicon图标 -->
    <link rel="shortcut icon" href="pin.ico" />
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 引入注册页面的css样式 -->
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg-form">
                <ul>
                    <li><label for="">手机号：</label> <input type="text" name="" id=""> 
                        <span class="error"> <i class="error-icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                    <li><label for="">短信验证码：</label> <input type="text" name="" id=""> 
                        <span class="success"> <i class="success-icon"></i>短信验证码输入正确！</span>
                    </li>
                    <li><label for="">登录密码：</label> <input type="text" name="" id=""> 
                        <span class="error"> <i class="error-icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                    <li class="safe">安全程度<em>弱</em><em>中</em><em>强</em></li>
                    <li><label for="">确定密码：</label> <input type="text" name="" id=""> 
                        <span class="error"> <i class="error-icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                </ul>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
